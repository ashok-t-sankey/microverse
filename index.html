            <h2>

            <!-- </div> -->

    </section>
    <script>
        function updateViewportSize() {
            const ratio = window.innerWidth / window.innerHeight;
            if (ratio >= 1.5) {
                document.getElementById("section-1")?.classList.add("wide-view");
                if (ratio > 2) {
                    document.getElementById("section-1")?.classList.add("wider-view");
                } else {
                    document.getElementById("section-1")?.classList.remove("wider-view");
                }
            } else {
                document.getElementById("section-1")?.classList.remove("wider-view");
                document.getElementById("section-1")?.classList.remove("wide-view");
            }
        }

        window.addEventListener('resize', updateViewportSize);
        // Initial call to set initial values
        updateViewportSize();
    </script>
</body>
